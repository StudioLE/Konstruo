<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Konstruo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        html, body {
            width: 100%;
            height: 100%;

        canvas {

        throw error;
      }
